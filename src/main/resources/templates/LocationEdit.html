var _varurl = window.location.host;

		function LoadDataById(Obj) {
			//alert("fhghfg");
			const params = new Proxy(new URLSearchParams(window.location.search), {
				get: (searchParams, prop) => searchParams.get(prop),
			});

			let value = params.id;
			//alert(value);

			// COde for Location

			GetEditLocationData(value);
			//Code for location end

		}
		function GetEditLocationData(id) {

			var _varname = window.sessionStorage.getItem('sessionname');
			//alert(_varname);
			document.getElementById("SpnSession").innerHTML = _varname;

			var postData = {
				"LocationId": id
			}

			//ajax fetchs assign value to html post
			$.ajax({
				url: 'http://'+_varurl+'/LocationController/PostEditLocationData',
				type: "POST",
				contentType: 'application/json; charset=utf-8',
				dataType: 'json',
				data: JSON.stringify(postData),
				success: function (result) {
					// alert(result[0].LocationName);
					document.getElementById("txtLocationName").value = result[0].LocationName;
					if (result[0].IsActive == false) {
						document.getElementById("idActive").value = "0";
					}
					else {
						document.getElementById("idActive").value = "1";
					}


				},
				error: function (jqXHR, textStatus, errorThrown) {
					alert(errorThrown);
					alert(jqXHR.status + ' ' + jqXHR.responseText);
				}
			});

			//Deaprtment
		}

		function Backlist(obj) {
			window.location.href = "http://"+_varurl+"/LocationList";
		}

		function LocationValuesInsert(Obj) {
			const params = new Proxy(new URLSearchParams(window.location.search), {
				get: (searchParams, prop) => searchParams.get(prop),
			});

			let value = params.id;

			if (document.getElementById("txtLocationName").value == "") {
				alert("Location Name cannot be left blank!!");
				return false;
			}

			//Ajax methos
			var postData = {
				"LocationId": value,
				"LocationName": document.getElementById("txtLocationName").value,
				"IsActive": document.getElementById("idActive").value
			}

			//ajax fetchs assign value to html post
			//alert(postData);
			$.ajax({
				url: 'http://'+_varurl+'/LocationController/PostUpdateDLocationData',
				type: "POST",
				contentType: 'application/json; charset=utf-8',
				dataType: 'json',
				data: JSON.stringify(postData),
				success: function (result) {
					alert("Editted Sucessfully");
               window.location.href="http://"+_varurl+"/LocationList";
				return false;

				},
				error: function (jqXHR, textStatus, errorThrown) {
					alert(errorThrown);
					alert(jqXHR.status + ' ' + jqXHR.responseText);
				}
			});
			//Ajax method 

		}
